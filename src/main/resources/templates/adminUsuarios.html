<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios - AutoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold text-primary">Panel de Administración de Usuarios</h2>

    <!-- ✅ Mensajes de éxito o error -->
    <div th:if="${param.mensaje}" class="alert alert-success text-center" role="alert">
        <i class="bi bi-check-circle"></i>
        <span th:text="${param.mensaje}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${param.error}"></span>
    </div>
    <!-- ✅ Fin mensajes -->

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/adminUsuarios/nuevo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Añadir Nuevo Usuario
        </a>
    </div>

    <table class="table table-bordered table-hover bg-white shadow-sm align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
                <span th:text="${usuario.rol}" 
                      th:classappend="${usuario.rol == 'ADMINISTRADOR'} ? 'badge bg-primary' : 'badge bg-secondary'"></span>
            </td>
            <td>
                <a th:href="@{/adminUsuarios/editar/{id}(id=${usuario.id})}" 
                   class="btn btn-warning btn-sm me-1">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/adminUsuarios/eliminar/{id}(id=${usuario.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4 text-center">
        <a th:href="@{/}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Volver al inicio
        </a>
    </div>
</div>

</body>
</html>
