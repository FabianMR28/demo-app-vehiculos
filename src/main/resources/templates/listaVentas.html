<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>

<body>

<div class="container mt-4">

    <h2 class="text-center mb-4">Mis Ventas</h2>
    
           <!-- BOTÓN VOLVER -->
       <a class="btn btn-secondary" th:href="@{/}">
           ← Volver
       </a>

    <!-- ============================
         TABLA 1: VENTAS DE AUTOS
    ===============================-->
    <h3>Ventas de Autos</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>Marca Auto</th>
            <th>Precio Auto</th>
            <th>Total Venta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venta : ${ventasAutos}">
            <td th:text="${venta.id}"></td>
            <td th:text="${venta.fecha}"></td>
            <td th:text="${venta.auto.marca}"></td>
            <td th:text="${venta.auto.precio}"></td>
            <td th:text="${venta.total}"></td>
        </tr>

        <!-- Si no tiene ventas -->
        <tr th:if="${ventasAutos.size() == 0}">
            <td colspan="5" class="text-center text-muted">No tienes ventas de autos registradas.</td>
        </tr>

        </tbody>
    </table>


    <!-- ============================
         TABLA 2: VENTAS DE BICICLETAS
    ===============================-->
    <h3 class="mt-5">Ventas de Bicicletas</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>Modelo Bicicleta</th>
            <th>Precio</th>
            <th>Total Venta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venta : ${ventasBicicletas}">
            <td th:text="${venta.id}"></td>
            <td th:text="${venta.fecha}"></td>
            <td th:text="${venta.bicicleta.modelo}"></td>
            <td th:text="${venta.bicicleta.precio}"></td>
            <td th:text="${venta.total}"></td>
        </tr>

        <!-- Si no tiene ventas -->
        <tr th:if="${ventasBicicletas.size() == 0}">
            <td colspan="5" class="text-center text-muted">No tienes ventas de bicicletas registradas.</td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
