<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>AutoTech - Inicio</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Iconos -->
</head>
<body>

    <!-- Botón de login en la parte superior derecha -->
<header class="position-absolute top-0 end-0 p-3" style="z-index:1050;">
  <a th:if="${usuarioLogeado == null}"
     th:href="@{/login}"
     class="btn btn-light d-flex align-items-center">
    <i class="bi bi-person-circle me-2"></i> Iniciar sesión
  </a>

  <div th:if="${usuarioLogeado != null}" class="dropdown">
    <a class="btn btn-light d-flex align-items-center dropdown-toggle"
       href="#"
       id="userMenuHeader"
       role="button"
       data-bs-toggle="dropdown"
       aria-expanded="false">
      <i class="bi bi-person-circle me-2"></i>
      <span th:text="${usuarioLogeado.nombre}">Usuario</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuHeader">
      <li><a class="dropdown-item" th:href="@{/perfil}">Perfil</a></li>
      <li><a class="dropdown-item" th:href="@{/mis-compras}">Mis compras</a></li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <form th:action="@{/logout}" method="post" class="m-0">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="dropdown-item">Cerrar sesión</button>
        </form>
      </li>
    </ul>
  </div>
</header>

    <!-- Sección de logo -->
    <section class="fondo">
        <img src="/img/logo.png" alt="AutoTech" class="logo">
        <a href="#menu" class="flecha">&#x2193;</a>
    </section>

    <!-- Menú horizontal -->
    <section id="menu" class="menu-seccion">
        <h2>Explora nuestros servicios</h2>
        <nav class="d-flex justify-content-center gap-4 flex-wrap">
            <a class="nav-link" th:href="@{/autos}">Vehículos</a>
            <a class="nav-link" th:href="@{/bicicletas}">Bicicletas</a>
			<a class="nav-link" th:href="@{/balanzas/nueva}">Pesaje de Vehiculos</a>
			<a class="nav-link" th:href="@{/soportes/nueva}">Soporte Técnico</a>

        </nav>
    </section>

    <!-- Sección de destacados -->
    <section class="container my-5">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="descripcion-producto">
                    <h3>Vehículos</h3>
                    <img src="/img/autosnuevos/F8.jpg" class="producto-img" alt="Autos">
                </div>
            </div>
            <div class="col-md-4">
                <div class="descripcion-producto">
                    <h3>Bicicletas</h3>
                    <img src="/img/bicicletas/Trek.jpg" class="producto-img" alt="Bicicletas">
                </div>
            </div>
            <div class="col-md-4">
                <div class="descripcion-producto">
                    <h3>Balanzas</h3>
                    <img src="/img/balanzas/balanza.jpeg" class="producto-img" alt="Balanzas">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4" style="background: rgba(0,0,0,0.8); border-top: 3px solid #b22222;">
        <p>&copy; 2025 AutoTech - Todos los derechos reservados</p>
        <p>
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">WhatsApp</a>
        </p>
    </footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
