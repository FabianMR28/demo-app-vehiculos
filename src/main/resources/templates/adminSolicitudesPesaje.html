<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes de Pesaje - AutoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>
<body class="bg-light">

<div class="container my-5">
    <h3 class="mb-4">Solicitudes de Pesaje</h3>
 <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Placa</th>
      <th>Tipo</th>
      <th>Observaciones</th>
      <th>Usuario</th>
      <th>Peso</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="solicitud : ${solicitudes}">
      <td th:text="${solicitud.id}"></td>
      <td th:text="${solicitud.placaVehiculo}"></td>
      <td th:text="${solicitud.tipoVehiculo}"></td>
      <td th:text="${solicitud.observaciones}"></td>
      <td th:text="${solicitud.usuario.nombre}"></td>
      <td>
        <form th:action="@{/balanzas/registrar/{id}(id=${solicitud.id})}" method="post">
          <input type="number" name="peso" placeholder="Peso" step="0.01" required>
          <button type="submit">Registrar Peso</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
