 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Vehículos - AutoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Panel de Administración de Vehículos</h2>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/adminVehiculos/nuevo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Añadir Nuevo Vehículo
        </a>
    </div>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="auto : ${autos}">
                <td th:text="${auto.id}"></td>
                <td th:text="${auto.marca}"></td>
                <td th:text="${auto.modelo}"></td>
                <td th:text="${auto.anio}"></td>
                <td th:text="${auto.precio}"></td>
                <td th:text="${auto.usado} ? 'Usado' : 'Nuevo'"></td>
                <td>
                    <a th:href="@{/adminVehiculos/editar/{id}(id=${auto.id})}" 
                       class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/adminVehiculos/eliminar/{id}(id=${auto.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que deseas eliminar este vehículo?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/autos}" class="btn btn-secondary">Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
