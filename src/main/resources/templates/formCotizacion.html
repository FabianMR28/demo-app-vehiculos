<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizaci√≥n del Veh√≠culo - AutoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">üöó AutoTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/autos}">Veh√≠culos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bicicletas}">Bicicletas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/balanzas/nueva}">Pesaje de Veh√≠culos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/soportes/nueva}">Soporte T√©cnico</a></li>

                <li class="nav-item">
                    <!-- LOGIN / PERFIL -->
                    <a th:if="${usuarioLogeado == null}" th:href="@{/login}" class="btn btn-light d-flex align-items-center">
                        <i class="bi bi-person-circle me-2"></i> Iniciar sesi√≥n
                    </a>

                    <div th:if="${usuarioLogeado != null}" class="dropdown">
                        <a class="btn btn-light d-flex align-items-center dropdown-toggle"
                           href="#" id="userMenuHeader" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i>
                            <span th:text="${usuarioLogeado.nombre}">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuHeader">
                            <li><a class="dropdown-item" th:href="@{/perfil}">Perfil</a></li>
                            <li><a class="dropdown-item" th:href="@{/mis-compras}">Mis compras</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="m-0">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="dropdown-item">Cerrar sesi√≥n</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container my-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white text-center">
            <h3><i class="bi bi-file-earmark-text"></i> Cotizaci√≥n del Veh√≠culo</h3>
        </div>
        <div class="card-body p-4">
            <form>
                <!-- DATOS DEL AUTO -->
                <h5 class="text-danger"><i class="bi bi-car-front"></i> Datos del Veh√≠culo</h5>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control" th:value="${cotizacion.auto.marca}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Modelo</label>
                        <input type="text" class="form-control" th:value="${cotizacion.auto.modelo}" readonly>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label">A√±o</label>
                        <input type="text" class="form-control" th:value="${cotizacion.auto.anio}" readonly>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label">Precio (S/)</label>
                        <input type="text" class="form-control" th:value="${cotizacion.auto.precio}" readonly>
                    </div>
                </div>

                <!-- DATOS DEL USUARIO -->
                <h5 class="text-danger"><i class="bi bi-person-circle"></i> Informaci√≥n del Usuario</h5>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:value="${cotizacion.usuario.nombre}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Correo Electr√≥nico</label>
                        <input type="text" class="form-control" th:value="${cotizacion.usuario.email}" readonly>
                    </div>
                </div>

                <!-- BOT√ìN COMPRAR -->
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalCompra">
                        <i class="bi bi-bag-check"></i> Comprar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODAL CONFIRMACI√ìN -->
<div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="modalCompraLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalCompraLabel">Confirmar compra</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <i class="bi bi-question-circle display-4 text-success mb-3"></i>
                <p>¬øDeseas confirmar la compra de este veh√≠culo?</p>
            </div>
            <div class="modal-footer justify-content-center">
                <!-- ‚úÖ FORMULARIO REAL PARA GUARDAR LA VENTA -->
                <form th:action="@{/ventas/guardar}" method="post">
                    <input type="hidden" name="autoId" th:value="${cotizacion.auto.id}" />
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Confirmar compra
                    </button>
                </form>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
