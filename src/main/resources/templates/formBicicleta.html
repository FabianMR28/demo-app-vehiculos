<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${bicicleta.id != null} ? 'Editar Bicicelta' : 'Registrar Bicicleta'">Formulario Bicicleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" 
        th:text="${bicicleta.id != null} ? 'Editar Bicicleta' : 'Registrar Nuevo Bicicleta'"></h2>

    <form th:action="@{/adminBicicletas/guardar}" 
          th:object="${bicicleta}" 
          method="post" 
          class="card p-4 shadow-sm">

        <!-- ID oculto (solo cuando se edita) -->
        <input type="hidden" th:if="${bicicleta.id != null}" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Marca:</label>
            <input type="text" th:field="*{marca}" class="form-control" placeholder="Ingrese la marca" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Modelo:</label>
            <input type="text" th:field="*{modelo}" class="form-control" placeholder="Ingrese el modelo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo:</label>
            <input type="text" th:field="*{tipo}" class="form-control" placeholder="Ingrese el tipo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio (S/):</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="0.00" required>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/adminBicicletas}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
