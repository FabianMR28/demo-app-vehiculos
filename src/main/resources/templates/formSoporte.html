<head>
    <meta charset="UTF-8">
    <title>Nueva Solicitud de Soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<!-- Navbar -->

        </button>
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/autos}">Veh√≠culos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bicicletas}">Bicicletas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/balanzas/nueva}">Pesaje de Veh√≠culos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/soportes/nueva}">Soporte T√©cnico</a></li>
                <li class="nav-item">
                <!-- INICIAR SESION -->

<a th:if="${usuarioLogeado == null}"
     th:href="@{/login}"
     class="btn btn-light d-flex align-items-center">
    <i class="bi bi-person-circle me-2"></i> Iniciar sesi√≥n
  </a>

  <div th:if="${usuarioLogeado != null}" class="dropdown">
    <a class="btn btn-light d-flex align-items-center dropdown-toggle"
       href="#"
       id="userMenuHeader"
       role="button"
       data-bs-toggle="dropdown"
       aria-expanded="false">
      <i class="bi bi-person-circle me-2"></i>
      <span th:text="${usuarioLogeado.nombre}">Usuario</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuHeader">
      <li><a class="dropdown-item" th:href="@{/perfil}">Perfil</a></li>
      <li><a class="dropdown-item" th:href="@{/mis-compras}">Mis compras</a></li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <form th:action="@{/logout}" method="post" class="m-0">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="dropdown-item">Cerrar sesi√≥n</button>
        </form>
      </li>
    </ul>

                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center text-danger">Registrar Nueva Solicitud de Soporte</h2>

    <form th:action="@{/soportes/guardar}" th:object="${soporte}" method="post" class="card p-4 shadow-sm">
        <!-- Asunto -->
        <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" id="asunto" th:field="*{asunto}" class="form-control" required>
        </div>

        <!-- Descripci√≥n -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Usuario -->
        <div class="mb-3">
            <label for="usuario" class="form-label">ID Usuario</label>
            <input type="number" id="usuario" th:field="*{usuario.id}" class="form-control" placeholder="Ingrese ID del usuario">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Solicitud</button>
        </div>
    </form>
</div>

<!-- Modal de √©xito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header border-0">
        <h5 class="modal-title text-success" id="successModalLabel">‚úÖ Solicitud Registrada</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        Tu solicitud de soporte ha sido registrada correctamente.
      </div>
      <div class="modal-footer border-0">
        <a th:href="@{/}" class="btn btn-success">OK</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /* Si mostrarModal es true desde el controller, abre el modal */
    let mostrar = /*[[${mostrarModal}]]*/ false;
    if (mostrar) {
        let modal = new bootstrap.Modal(document.getElementById('successModal'));
        modal.show();
    }
</script>
</body>
</html>
