<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id != null} ? 'Editar Usuario' : 'Registrar Usuario'">Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
    
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4"
        th:text="${usuario.id != null} ? 'Editar Usuario' : 'Registrar Nuevo Usuario'"></h2>

    <form th:action="@{/adminUsuarios/guardar}" th:object="${usuario}" method="post" class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nueva Contrase√±a:</label>
            <input type="password" name="nuevaPassword" class="form-control" placeholder="Dejar en blanco para mantener la actual">
        </div>

        <div class="mb-3">
            <label class="form-label">Rol:</label>
				<select class="form-select" id="rol" name="rol" required>
				    <option value="ADMINISTRADOR">Administrador</option>
				    <option value="CLIENTE">Cliente</option>
				</select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/adminUsuarios}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
