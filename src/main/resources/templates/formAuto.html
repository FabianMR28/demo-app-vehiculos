<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar o Editar Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">[[${auto.id != null} ? 'Editar Vehículo' : 'Nuevo Vehículo']]</h2>

    <form th:action="@{/adminVehiculos/guardar}" th:object="${auto}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Marca:</label>
            <input type="text" th:field="*{marca}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Modelo:</label>
            <input type="text" th:field="*{modelo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Año:</label>
            <input type="number" th:field="*{anio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select th:field="*{usado}" class="form-select">
                <option th:value="false">Nuevo</option>
                <option th:value="true">Usado</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/adminVehiculos}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
