<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸš— AutoTech</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/autos}">VehÃ­culos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bicicletas}">Bicicletas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/balanzas/nueva}">Pesaje</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/soportes/nueva}">Soporte</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Listado de Ventas</h2>

    <table class="table table-bordered table-striped text-center shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Boleta PDF</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venta : ${ventas}">
            <td th:text="${venta.id}"></td>
            <td th:text="${venta.usuario.nombre}"></td>
            <td th:text="${venta.producto}"></td>
            <td th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${venta.monto}"></td>
            <td>
                <a th:href="@{/reportes/boleta/{id}(id=${venta.id})}" class="btn btn-success btn-sm">
                    Descargar PDF
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
