<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Pesajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸš— AutoTech</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/autos}">VehÃ­culos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bicicletas}">Bicicletas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/balanzas/nueva}">Pesaje</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/soportes/nueva}">Soporte</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Reporte de Solicitudes de Pesaje</h2>

    <div class="text-end mb-3">
        <a th:href="@{/reportes/pesajes/pdf}" class="btn btn-danger">
            ðŸ“„ Generar Reporte PDF
        </a>
    </div>

    <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Tipo</th>
            <th>Usuario</th>
            <th>Fecha Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="solicitud : ${pesajes}">
            <td th:text="${solicitud.id}"></td>
            <td th:text="${solicitud.placaVehiculo}"></td>
            <td th:text="${solicitud.tipoVehiculo}"></td>
            <td th:text="${solicitud.usuario.nombre}"></td>
            <td th:text="${#temporals.format(solicitud.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
