
 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Bicicletas - AutoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Panel de Administración de Bicicletas</h2>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/adminBicicletas/nuevo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Añadir Nueva Bicicleta
        </a>
    </div>
	<div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
	<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
		<tbody>
		    <tr th:each="bici : ${bicicletas}">
		        <td th:text="${bici.id}"></td>
		        <td th:text="${bici.marca}"></td>
		        <td th:text="${bici.modelo}"></td>
		        <td th:text="${bici.tipo}"></td>
		        <td th:text="${bici.precio}"></td>
		        <td>
		            <a th:href="@{/adminBicicletas/editar/{id}(id=${bici.id})}" 
		               class="btn btn-warning btn-sm">Editar</a>
		            
		            <a th:href="@{/adminBicicletas/eliminar/{id}(id=${bici.id})}" 
		               class="btn btn-danger btn-sm"
		               onclick="return confirm('¿Seguro que deseas eliminar esta bicicleta?')">Eliminar</a>
		        </td>
		    </tr>
		</tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/bicicletas}" class="btn btn-secondary">Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
