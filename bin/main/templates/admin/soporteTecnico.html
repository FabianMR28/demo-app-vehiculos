<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Solicitud de Soporte Técnico</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registrar Nueva Solicitud de Soporte Técnico</h2>

    <form th:action="@{/soporte/guardar}" th:object="${soporte}" method="post" class="card p-4 shadow-sm">
        <!-- Campo descripción -->
        <div class="mb-3">
            <label for="descripcionProblema" class="form-label">Descripción del Problema</label>
            <textarea id="descripcionProblema" th:field="*{descripcionProblema}" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Estado inicial -->
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" th:field="*{estado}" class="form-select" required>
                <option value="PENDIENTE">Pendiente</option>
                <option value="EN_PROCESO">En Proceso</option>
                <option value="RESUELTO">Resuelto</option>
            </select>
        </div>

        <!-- Fecha de solicitud -->
        <div class="mb-3">
            <label for="fechaSolicitud" class="form-label">Fecha de Solicitud</label>
            <input type="datetime-local" id="fechaSolicitud" th:field="*{fechaSolicitud}" class="form-control" required>
        </div>

        <!-- Usuario asociado (si quieres asignarlo manualmente) -->
        <div class="mb-3">
            <label for="usuario" class="form-label">ID Usuario</label>
            <input type="number" id="usuario" th:field="*{usuario.id}" class="form-control" placeholder="Ingrese el ID del usuario">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/soporte/lista}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Solicitud</button>
        </div>
    </form>
</div>
</body>
</html>
